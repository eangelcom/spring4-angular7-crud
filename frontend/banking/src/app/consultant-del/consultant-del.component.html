<br/>
<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Nombre Asesor</label>
          <input [attr.disabled]="true" type="text" class="form-control" formControlName="consultant_name" #consultant_name [(ngModel)] = "consultant.name" />
        </div>

        <div class="form-group">
          <label class="col-md-4">Especialidad </label>
          <input [attr.disabled]="true" type="text" class="form-control" formControlName="consultant_specialty" #consultant_specialty [(ngModel)] = "consultant.specialty" />
        </div>

        <div class="form-group">
          <button (click)="deleteConsultant()"
          [disabled]="angForm.invalid" 
          class="btn btn-primary">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
