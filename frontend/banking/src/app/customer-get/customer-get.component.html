<br/>
<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <td>Nombre cliente</td>
        <td>Ciudad</td>
        <td>Direcci&oacute;n</td>
        <td>Tel&eacute;fono</td>
        <td colspan="2"><a routerLink="create" class="nav-link" routerLinkActive="active" class="btn btn-primary">Crear</a></td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let customer of customers">
            <td><a [routerLink]="['/card', customer.id]" class="nav-link" routerLinkActive="active">{{ customer.name }}</a></td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone }}</td>
            <td><a [routerLink]="['edit', customer.id]" class="btn btn-primary">Editar</a></td>
            <td><a [routerLink]="['del', customer.id]" class="btn btn-danger">Eliminar</a></td>
        </tr>
    </tbody>
  </table>
</div>
