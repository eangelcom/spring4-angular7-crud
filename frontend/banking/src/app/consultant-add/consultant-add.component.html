<br/>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Nombre Asesor</label>
        <input maxlength="50" type="text" class="form-control" formControlName="consultant_name" #consultant_name />
      </div>
      <div *ngIf="angForm.controls['consultant_name'].invalid && (angForm.controls['consultant_name'].dirty || angForm.controls['consultant_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['consultant_name'].errors.required">
              Este campo es requerido.
          </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Especialidad</label>
        <input maxlength="50" type="text" class="form-control" formControlName="consultant_specialty" #consultant_specialty />
      </div>
      <div *ngIf="angForm.controls['consultant_specialty'].invalid && (angForm.controls['consultant_specialty'].dirty || angForm.controls['consultant_specialty'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['consultant_specialty'].errors.required">
              Este campo es requerido.
          </div>
      </div>

      <div class="form-group">
        <button (click)="addConsultant(consultant_name.value, consultant_specialty.value)"
          [disabled]="angForm.pristine || angForm.invalid" 
          class="btn btn-primary">
          Crear
        </button>        
      </div>

    </form>
  </div>
</div>
